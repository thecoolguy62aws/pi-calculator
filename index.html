<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Pi Calculator</title>
        <link rel="icon" type="image/x-icon" href="img/favicon.ico">
        <link rel="stylesheet" href="https://pyscript.net/releases/2025.11.2/core.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" />
        <script type="module" src="https://pyscript.net/releases/2025.11.2/core.js"></script>

        
    </head>

    <body>
        <center>
            <h1 class="pagetitle">Pi Calculator</h1>
            <h3 class="pageheading">A web app that calculates however many digits of pi you might want.</h3>
        </center>
        <br><br>
        <center>
            <p class="textfont">Please enter the number of digits of pi you would like below.<br>You input must be at least 2 and at most 5,000,000</p>
            <input class="input" type="number" min="2" max="5000000" name="digits" id="digits" placeholder="How many digits of pi would you like?">
            <br><button py-click="getpi">Calculate!</button>
            <div class="textfont" id="output" style="margin-top: 25px; cursor:default"></div>
            <div class="textfont" id="pi" style="margin-top: 25px; cursor:text; font-size:19.5px;"></div>
            <script type="py" src="./main.py" config="./pyscript.json"></script>
        </center>
            <a class="source" href="https://github.com/thecoolguy62aws/pi-calculator" target="_blank">Source Code</a>
    </body>
</html>
