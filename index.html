<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Pi Calculator</title>
        <link rel="stylesheet" href="https://pyscript.net/releases/2025.11.2/core.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
        <script type="module" src="https://pyscript.net/releases/2025.11.2/core.js"></script>

        <style>
            .pagetitle {
                font-family: "Lexend", sans-serif;
                font-optical-sizing: auto;
                font-weight: 400;
                font-size: 40px;
                margin-top: 10px;
                margin-bottom: 0px;
                padding-bottom: 0px;
                cursor: default;
            }
            .pageheading {
                font-family: "Lexend", sans-serif;
                font-optical-sizing: auto;
                font-weight: 300;
                font-size: x-large;
                padding: 0px;
                margin: 10px;
                cursor: default;
            }
            .textfont {
                font-family: "Comfortaa", sans-serif;
                font-optical-sizing: auto;
                font-weight: 500;
                font-style: normal;
                cursor: default;
                overflow-wrap:anywhere;
                white-space:inherit;
                font-size: 20px;
            }
            .pi {
                font-family: "Comfortaa", sans-serif;
                font-optical-sizing: auto;
                font-weight: 500;
                font-style: normal;
                cursor: text;
            }
            .input {
                font-family: "Comfortaa", sans-serif;
                text-align: center;
                width: 500px;
                padding: 5px;
                border-radius: 20px;
                border-style: solid;
                font-size: 17px;
            }
            .button {
                font-family: "Comfortaa", sans-serif;
                text-align: center;
                width:250px;
                padding:5px;
                border-radius: 20px;
                margin-top:10px;
                font-size: 17px;
            }
            body {
                margin-top: 0px;
                padding-top: 0px;
                margin-left: 50px;
                margin-right: 50px;
            }
            .bottom {
                position: fixed;
                bottom: 10px;
                left: 10px;
                font-family: "Comfortaa", sans-serif;
                font-optical-sizing: auto;
                font-weight: 500;
                font-style: normal;
                cursor: pointer;
                overflow-wrap:anywhere;
                white-space:inherit;
                font-size: 15px;
            }
        </style>

    </head>

    <body>
        <center>
            <h1 class="pagetitle">Pi Calculator</h1>
            <h3 class="pageheading">A web app that calculates however many digits of pi you might want.</h3>
        </center>
        <br><br>
        <center>
            <p class="textfont">Please enter how many digits of pi you would like below.<br>Your input must be more than 1, and less than 1500.</p>
            <input class="input" type="number" min="2" max="1500" name="digits" id="digits" placeholder="How many digits of pi would you like?">
            <br><button class="button" py-click="getpi">Calculate!</button>
            <div class="textfont" id="output" style="margin-top: 25px; cursor:default"></div>
            <div class="textfont" id="pi" style="margin-top: 25px; cursor:text"></div>
            <script type="py" src="./main.py" config="./pyscript.json"></script>
        </center>
            <a class="bottom" href="https://github.com/thecoolguy62aws/pi-calculator" target="_blank">Source Code</a>
    </body>
</html>
