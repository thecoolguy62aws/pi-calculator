    <body>
        <center>
            <h1 class="pagetitle">Pi Calculator</h1>
            <h3 class="pageheading">A web app by <strong>thecoolguy62aws</strong> that calculates however many digits of pi you might want.</h3>
        </center>
        <br><br>
        <center>
            <p class="textfont">Please enter the number of digits of pi you would like below.<br>You input must be at least 1 and at most 5,000,000</p>
            <form id="digitform">
                <input class="input" type="number" min="1" max="5000000" name="digits" id="digits" placeholder="How many digits of pi would you like?">
                <br><button type="submit" py-click="getpi">Calculate!</button>
            </form>

            <script>
                const form = document.getElementById('digitform');
                form.addEventListener('submit', function (event) {
                    event.preventDefault();

                })
            </script>

            <div class="textfont" id="output" style="margin-top: 25px; cursor:default"></div>
            <div class="textfont" id="pi" style="margin-top: 25px; cursor:text; font-size:19.5px; user-select: text;"></div>
            <script type="py" src="./main.py" config="./pyscript.json"></script>
        </center>
